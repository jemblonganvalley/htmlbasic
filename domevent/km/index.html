<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="belajar dom event">
    <title>domevent</title>

</head>
<body>
    
    <div class="modalMenu" id='modalMenu'>

        <span class="material-icons closeIcon" 
            onclick="closeModal()"
        > close </span>

        <a href="#home" onclick="closeModal()">home</a>
        <a href="#about" onclick="closeModal()">about</a>
        <a href="#contact" onclick="closeModal()">contact</a>
        <a href="#showcase" onclick="closeModal()">showcase</a>

    </div>

    <nav class="navbar">

        <h3 class="brand">JSYFA</h3>
        <span class="material-icons menuIcon" onclick="showModal()">menu_open</span>

    </nav>

    <main class="container">

        <section class="home" id="home">
            
            <img src="./fotoKedua.jpeg" alt="foto saya sendiri" class="homeImage">

            <h1 class="homeText">
                WEB PROFILE <br /> FADLI
            </h1>
         
        </section>

        <section class="about" id="about">
            <span class="alertAbout">
                Selamat datang di web sederhana saya ini..
            </span>
            <h1 class="title">about</h1>
        </section>

        <section class="showcase" id="showcase">

            <span class="material-icons rotateIcon">autorenew</span>

        </section>

        <section class="contact" id='contact'>
            <h1 class="title">contact</h1>
        </section>

    </main>




<script src="./main.js"></script>
</body>
</html>
